<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаборатория морских прогнозов - Валидация ARGO/NEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <h1>Лаборатория морских прогнозов</h1>
            <p>Валидация данных модели NEMO по наблюдениям ARGO</p>
        </header>

        <div class="row">
            <!-- Карта и фильтры -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Карта расположения буев ARGO</h5>
                    </div>
                    <div class="card-body">
                        <div id="map" style="height: 500px;"></div>
                    </div>
                </div>
            </div>

            <!-- Панель управления -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Фильтры и настройки</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="buoy-select" class="form-label">Выберите буй:</label>
                            <select class="form-select" id="buoy-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="date-range" class="form-label">Диапазон дат:</label>
                            <input type="text" class="form-control" id="date-range">
                        </div>
                        <div class="mb-3">
                            <label for="depth-select" class="form-label">Глубина (м):</label>
                            <select class="form-select" id="depth-select"></select>
                        </div>
                        <button id="update-btn" class="btn btn-primary">Обновить графики</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Графики -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Профили температуры</h5>
                    </div>
                    <div class="card-body">
                        <div id="temp-profile-plot"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Аномалии температуры</h5>
                    </div>
                    <div class="card-body">
                        <div id="anomaly-plot"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Временной ряд температуры</h5>
                    </div>
                    <div class="card-body">
                        <div id="time-series-plot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
